# Properties file for the GraphMat benchmark suite.

# Root directory where GraphMat is installed
graphmat.home =

# Intermediate directory for writing graphs in GraphMat format.
graphmat.intermediate-dir = intermediate

# Number of machines to use.
graphmat.num-machines = 1

# Number of worker threads per machine to use.
graphmat.num-threads = 16

# Host names of workers (should be comma-seperated list)
graphmat.machines =

# Command to run
graphmat.command.convert = %s %s
graphmat.command.run = env KMP_AFFINITY=scatter OMP_NUM_THREADS=${graphmat.num-threads} srun -N${graphmat.num-machines} --nodelist=${graphmat.machines} --ntasks-per-node=1 mpirun numactl -i all %s %s

